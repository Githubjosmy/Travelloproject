{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

    .background_image
{
	position: absolute;
	top: 80px;
	left: 0px;
	right:20px;
	width: 1473px;
	height: 1000px;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
}
</style>
</head>
<body>


<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%;">
  <a class="navbar-brand" href="/" style="color:red;padding-left:100px;"><b>Travels</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" style="padding-left:42px;">
        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>

      <ul class="navbar-nav my-3 my-lg-4">
          <li class="nav-item active" style="padding-right:42px;">
              <a class="nav-link" href="{% url 'Registers' %}">Register<span class="sr-only">(current)</span></a>
         </li>
    </ul>
  </div>
</nav>

<div class="background_image" style="background-image:url({% static 'images/destination_1.jpg'%})">
<div class="container" style="padding:140px 230px 100px 300px;color:black;font-family:Times new roman;">

    <div class="p-8 m-12">
        <div class="col-lg-8 mx-auto mt-10 mb-6 border rounded  pt-4" style=" background-color:white;">
            <h3 class="alert alert-light mt-2 mb-4 border rounded" style="text-align:center;font-family:Times new roman;font-size:26px;color:black;
            background-color:#45BDD4">
                <b>Login here</b></h3>
            <form action="" method="POST">

                {% if error %}
                <div class="alert alert-danger" style="padding:10px 10px 4px 20px;" role="alert">
                   {{error}}
                </div>
                {% endif %}

                {% csrf_token %}

<!--        <div class="form-group">-->
<!--        <label for=""><b>Email</b></label>-->
<!--        <input required type="email" name="Email" value = "{{values.v_email}}" class="form-control form-control-sm" id="" aria-describedby="emailHelp" placeholder="Example@gmail.com">-->
<!--        </div>-->
        <div class="form-group">
        <label for=""><b>Username</b></label>
        <input required type="text" name="Username" value="{{values.v_username}}" class="form-control form-control-sm" id="" placeholder="Username">
        </div>
        <div class="form-group">
        <label for=""><b>Password</b></label>
         <input required type="password" name="Password" value="{{values.v_password}}" class="form-control form-control-sm" id="" placeholder="Password">
         </div>

        <div class="form-group" style="text-align:center;font-size:20px;">
        <input class="btn btn-sm btn-info" type="submit" value="Login" style="height:30px;width:80px;">
            <a href="{% url 'Registers' %}" style="font-size:12px;padding-left:12px;"><u>Are you register?</u></a>

        </div>

            </form>
        </div>
     </div>
   </div>
 </div>

</body>
</html>
