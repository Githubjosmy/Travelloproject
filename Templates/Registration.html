{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

    .background_image
{
	position: absolute;
	top: 80px;
	left: 0px;
	right:20px;
	width: 1473px;
	height: 1000px;
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
}
</style>
</head>
<body>


<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%;">
  <a class="navbar-brand" href="/" style="color:red;padding-left:100px;"><b>Travels</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" style="padding-left:42px;">
        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>

      <ul class="navbar-nav my-3 my-lg-4">
          <li class="nav-item active" style="padding-right:42px;">
              <a class="nav-link" href="{% url 'Logins' %}">Login<span class="sr-only"></span></a>
         </li>
    </ul>
  </div>
</nav>

<div class="background_image" style="background-image:url({% static 'images/destination_1.jpg'%})">

<div class="container" style="padding:140px 230px 100px 300px;color:black;font-family:Times new roman;">

    <div class="p-6 m-10 ">
        <div class="col-lg-12 mx-auto">
            <h3 class="alert alert-light border-rounded" style="text-align:center;font-family:Times new roman;font-size:26px;color:black"><b>CREATE YOUR ACCOUNT</b></h3>
            <form action="" method="POST">

                {% if error_msgs %}
                <div class="alert alert-danger" style="padding:18px;" role="alert">
                   {{error_msgs}}
                </div>
                {% endif %}

                {% csrf_token %}
        <div class="form-group">
        <label for=""><b>First Name</b></label>
        <input required type="text" name="First_name" value ="{{values.vf_name}}" class="form-control form-control-sm" id="" placeholder="Your first Name">
        </div>
        <div class="form-group">
        <label for=""><b>Last Name</b></label>
        <input required type="text" name="Last_name" value ="{{values.vl_name}}" class="form-control form-control-sm" id="" placeholder="Your last Name">
        </div>
        <div class="form-group">
        <label for=""><b>Email</b></label>
        <input required type="email" name="Email" value = "{{values.v_email}}" class="form-control form-control-sm" id="" aria-describedby="emailHelp" placeholder="Example@gmail.com">
        </div>
        <div class="form-group">
        <label for=""><b>Username</b></label>
        <input required type="text" name="Username" value="{{values.v_username}}" class="form-control form-control-sm" id="" placeholder="Username">
        </div>
        <div class="form-group">
        <label for=""><b>Password</b></label>
         <input required type="password" name="Password" value="{{values.v_password}}" class="form-control form-control-sm" id="" placeholder="Password">
         </div>
         <div class="form-group">
        <label for=""><b>Confirm Password</b></label>
        <input required type="password" name="Confirm Password"  value="{{values.vc_password}}"  class="form-control form-control-sm" id="" placeholder="Confirm Password">
        </div>
        <div class="form-group" style="text-align:center;">
        <input class="btn btn-sm btn-info" type="submit" value="Register">
        </div>

            </form>
        </div>
     </div>
   </div>
 </div>

</body>
</html>
